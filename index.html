<html>
<head>
<title> For You </title>
<style>
body {
background-color: #FFB6C1;
}
h1 {
font-family: 'Pacifico', cursive;
text-align: center; 
color: #C71585;
font-size: 50px;
}
.button-container {
display: flex;
justify-content: center;
gap: 20px;
position: relative;
}
button {
font-size: 24px;
height: 100px;
width: 150px;
border-radius: 20px;
}
#Y {
background-color: #FF69B4;
color: #FFFFFF;
text-align: center;
}
#N {
background-color: #FF69B4;
color: #FFFFFF;
text-align: center;
position: absolute;
transition: 0.3s;
top: 0;
left: 170px;
}
</style>
</head>
<body>
<h1> Will you be my Valentine? ðŸ’˜ </h1>
<div class= "button-container">
<button id="Y"> Yes </button>
<button id="N"> No </button>
</div>
<script>
const button= document.getElementById("N");
button.addEventListener("click", function () {
const x= Math.random() * 300 - 100;
const y= Math.random() * 80 - 40;
button.style.transform= `translate(${x}px, ${y}px)`;
});
</script>
</body>
</html>
